

    <div class="signup-box">
        <h1>Sign Up</h1>
        <h4>It's free and only takes a minute</h4>
        <form [formGroup]="angform" (ngSubmit)="postdata(angform)" autocomplete="off">
          <label>First Name</label>
          <input type="text" formControlName="firstname" class="form-control" />
          <label>Last Name</label>
          <input type="text" formControlName="lastname" class="form-control"/>
          <label>Email</label>
          <input type="email" formControlName="email" class="form-control" />
          <label >Phone</label>
          <input type="text" formControlName="phone" class="form-control"/>
          <label>Username</label>
          <input type="text" formControlName="username" class="form-control"/>
          <label>Password</label>
          <input type="password" formControlName="password" class="form-control"  />
          <label>Confirm Password</label>
          <input type="password" formControlName="passwordAgain" class="form-control" />
          <button type="submit" value="Add User">Submit</button>

      </form>
        <p>
          By clicking the Sign Up button,you agree to our <br />
          <a href="#">Terms and Condition</a> and <a href="#">Policy Privacy</a>
          <br>
         Already have an account?
          <!-- <a [routerLink]="['/user-login']" href="user-login">Login here</a> -->
        </p>
     
    
      </div>
